<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- google fonts -->


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/all.css">
     <link rel="stylesheet" href="css/bootstrap.min.css"> 
    <link rel="stylesheet" href="css/style.css">

    <title>Javascript Home Task</title>
</head>

<body>
    <section id="output" class="py-4">
        <div class="container">
            <div class="btn-group">
                <button type="button" id="inner" class="btn btn-outline-success">innerHTML</button>
                <button type="button" id="write" class="btn btn-outline-success">write</button>
                <button type="button" id="alert" class="btn btn-outline-success">alert</button>
                <button type="button" id="console" class="btn btn-outline-success">console</button>
            </div>
            <div class="text-box py-5 my-3 bg-primary text-white">
                <div id="innerBox" class="text-center">
                    <h3>Change text by clicking innerHTML button</h3>
                </div>
            </div>
        </div>
    </section>
    <section id="statement" class="py-4">
        <div class="container">
            <p>Price1 = 20 tk</p>
            <p>Price2 = 40 tk</p>
            <p>Total:  <span id="total">?</span></p>
            <button type="button" id="calc" class="btn btn-info">Calculate</button>
        </div>
    </section>
    <section id="date" class="py-4">
        <div class="container">
            <button type="button" class="btn btn-warning" id="dateBtn">Show Date</button>
            <div id="dateBox"></div>
        </div>
    </section>
